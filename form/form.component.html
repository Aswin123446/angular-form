<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2 class="title"> Reactive Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form [formGroup]="userForm" (ngSubmit)="Submit()">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" id="email" name="email" placeholder="Email" required formControlName="email" />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" id="password" name="password" placeholder="Password" formControlName="password" />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" id="firstname" placeholder="First Name" autocomplete="off" formControlName="firstname" />
            <span *ngIf=" userForm.get('firstname')?.errors && userForm.get('firstname')?.touched"
              style="width: 100%; justify-content: center; display: flex; margin-top: 40px; color: red;">
              Please Enter Valid Firstname!
            </span>
          </div>
          <input style="margin-top: 20px;" class="button" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
